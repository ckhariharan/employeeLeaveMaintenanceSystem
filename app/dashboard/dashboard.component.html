<p>EMPLOYEE LEAVE MAINTENANCE SYSTEM</p>
<mat-toolbar class="mat-elevation-z8">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Responsive side navigation
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img
        class="avatar mat-elevation-z8"
        src=" "
      />
  
      <h4 class="name">Attendance System</h4>
      <p class="designation"></p>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="/home">
        <mat-icon>admin</mat-icon>
        <span>ADMIN</span>
      </button>
      <button mat-button class="menu-button" routerLink="/home">
        <mat-icon>STAFF</mat-icon>
        <span>STAFF</span>
      </button>
      <button mat-button class="menu-button" routerLink="/studentdetail">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-button class="menu-button" routerLink="/about">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
    </div>
</mat-sidenav-content>
</mat-sidenav-container>
